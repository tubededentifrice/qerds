{# Language switcher partial - Usage: {% include 'partials/language_switcher.html' %} #}
{# Required context: lang (current language code), available_languages (list of LanguageContext) #}

<div class="language-switcher" role="navigation" aria-label="{{ _('language.switch_label') }}">
    <button class="language-switcher-trigger" aria-expanded="false" aria-haspopup="true">
        <svg class="language-icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M7 2a1 1 0 011 1v1h3a1 1 0 110 2H9.578a18.87 18.87 0 01-1.724 4.78c.29.354.596.696.914 1.026a1 1 0 11-1.44 1.389c-.188-.196-.373-.396-.554-.6a19.098 19.098 0 01-3.107 3.567 1 1 0 01-1.334-1.49 17.087 17.087 0 003.13-3.733 18.992 18.992 0 01-1.487-2.494 1 1 0 111.79-.89c.234.47.489.928.764 1.372.417-.934.752-1.913.997-2.927H3a1 1 0 110-2h3V3a1 1 0 011-1zm6 6a1 1 0 01.894.553l2.991 5.982a.869.869 0 01.02.037l.99 1.98a1 1 0 11-1.79.895L15.383 16h-4.764l-.724 1.447a1 1 0 11-1.788-.894l.99-1.98.019-.038 2.99-5.982A1 1 0 0113 8zm-1.382 6h2.764L13 11.236 11.618 14z"/>
        </svg>
        <span class="language-current">{{ lang_context.name }}</span>
        <svg class="chevron-icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/>
        </svg>
    </button>
    <ul class="language-dropdown" hidden role="menu">
        {% for language in available_languages %}
        <li role="none">
            <a href="?lang={{ language.code }}"
               class="language-option{% if language.code == lang %} active{% endif %}"
               role="menuitem"
               {% if language.code == lang %}aria-current="true"{% endif %}
               hreflang="{{ language.code }}"
               lang="{{ language.code }}">
                {{ language.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
