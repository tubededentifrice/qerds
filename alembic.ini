# Alembic configuration for QERDS
# https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# Path to migration scripts - inside the package for proper distribution
script_location = src/qerds/db/migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with src/ for imports
prepend_sys_path = src

# Timezone to use for migration file timestamps
timezone = UTC

# Truncate long revision IDs in filenames
truncate_slug_length = 40

# Set to 'true' to run offline migrations without connecting to the database
# offline_mode = false

# Connection string - override via DATABASE_URL environment variable
# Default matches docker-compose.yml for local development
# Uses psycopg (v3) driver via postgresql+psycopg dialect
sqlalchemy.url = postgresql+psycopg://qerds:qerds_dev_password@localhost:5432/qerds

[post_write_hooks]
# Run ruff format on newly generated migration files
hooks = ruff_format
ruff_format.type = exec
ruff_format.executable = ruff
ruff_format.options = format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
